<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with ELIZA</title>
    <link rel="stylesheet" href="static/styles.css">
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chat-container">
        <!-- Robot Icon beside the title -->
        <h2><i class="fas fa-robot"></i> Chat with ConvoAI</h2>
        <div id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." autofocus>
            <!-- Voice input button -->
            <button id="voiceInputBtn"><i class="fas fa-microphone"></i> Speak</button>
            <!-- Send button with both icon and text -->
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
